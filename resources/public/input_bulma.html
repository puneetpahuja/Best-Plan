<html>

<head>
  <title>Input</title>
  <link type="text/css" rel="stylesheet" href="css/bulma.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container is-fluid">
    <br />
    <br />
    <center> <h1 class="title">Get Best Talktime Plans</h1> </center>
    <br />
    <br />
    <div class="level-item">
      <form action="" method="POST">
        <div class="field">
          <div class="control">
            <div class="select">
              <select name="circle" id="state">
                <option value="" disabled selected>Choose your region</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="NE">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BI">Bihar</option>
                <option value="MP">Chattisgarh</option>
                <option value="DE">Delhi NCR</option>
                <option value="MA">Goa</option>
                <option value="GU">Gujarat</option>
                <option value="HA">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu & Kashmir</option>
                <option value="BI">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KE">Kerala</option>
                <option value="KO">Kolkata</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MA">Maharashtra</option>
                <option value="NE">Manipur</option>
                <option value="NE">Meghalaya</option>
                <option value="NE">Mizoram</option>
                <option value="MU">Mumbai</option>
                <option value="NE">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PU">Punjab</option>
                <option value="RA">Rajasthan</option>
                <option value="NE">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="AP">Telangana</option>
                <option value="NE">Tripura</option>
                <option value="UPE">Uttar Pradesh East</option>
                <option value="UPW">Uttar Pradesh West</option>
                <option value="UPW">Uttarakhand</option>
                <option value="WB">West Bengal</option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <div class="field">
          <div class="control">
            <div class="select">
              <select name="telecom-provider" id="company">
                <option value="" disabled selected>Choose your telecom provider</option>
                <option value="airtel">Airtel</option>
                <option value="idea">Idea</option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <fieldset>
          <legend>
            Monthly Usage (in minutes)
          </legend>
          <div class="field">
            <div class="control">
              <input type="number" name="local-usage" class="input validate" id="local-use" placeholder="Local Usage (ex: 200)">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="number" name="std-usage" class="input validate" id="std-use" placeholder="STD Usage (ex: 150)">
            </div>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>
            Call Rates (in Rs./Minute)
          </legend>
          <div class="field">
            <div class="control">
              <input type="number" step="0.01" name="local-rate" class="input validate" id="local-call-rate" placeholder="Local Call Rate (ex: 0.6)">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="number" placeholder="STD Call Rate (ex: 1.15)" step="0.01" name="std-rate" class="input validate" id="std-call-rate">
              <label for="std-call-rate"></label>
            </div>
          </div>
        </fieldset>
        <br />
        <br />
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">Get Best Plans</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
